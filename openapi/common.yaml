components:
  schemas:
    Address:
      type: object
      description: an address of a location
      properties:
        street_address:
          type: string
          minLength: 5
          maxLength: 255
          description: the street address
        extended_address:
          type: string
          maxLength: 255
          description: the (optional) extended information for the address
        city:
          type: string
          minLength: 3
          maxLength: 50
          description: the city/town
        region:
          type: string
          maxLength: 50
          description: the region code; for example, the state or province.
        postal_code:
          type: string
          minLength: 3
          maxLength: 10
          description: the postal code (ZIP code)
        country:
          type: string
          minLength: 2
          maxLength: 2
          description: the ISO country code (ISO 3166-1 alpha-2)
      required:
        - street_address
        - city
        - postal_code
        - country_code

    ContactInfo:
      description: the contact information for an organization
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 250
          description: the mail address
        phone:
          type: string
          maxLength: 20
          description: the phone number
        website_url:
          type: string
          format: uri
          maxLength: 100
          description: the website url

    LocalizedText:
      description: a map with localized text in different languages
      type: object
      additionalProperties:
        type: string
        properties:
          code:
            type: string
            description: a valid ISO 639-1 language code
            minLength: 2
            maxLength: 2
          text:
            type: string
            maxLength: 2500
      example:
        en: Hello!
        fr: Bonjour!

    Metadata:
      description: the resource metadata
      type: object
      properties:
        version:
          type: integer
          format: int32
          minimum: 1
          description: the resource version
        created_at:
          type: string
          format: date-time
          description: the creation timestamp for this resource
        last_modified_at:
          type: string
          format: date-time
          description: the timestamp when this resource has been modified for the last time
      required:
        - version
        - created

    OrganizationEntityType:
      type: string
      description: the many types of business entities defined in the legal systems of various countries
      enum:
        - CIVIL_LAW_PARTNERSHIP
        - ENTREPRENEURIAL_COMPANY
        - GLOBAL_PARTNERSHIP
        - LIMITED_COMPANY
        - LIMITED_PARTNERSHIP
        - LIMITED_PARTNERSHIP_LIMITED_COMPANY
        - OTHER
        - PUBLIC_INSTITUTION
        - PUBLIC_LIMITED_COMPANY
        - REGISTERED_SOLE_TRADER
        - SOLE_TRADER
        - STATE_OWNED_ENTERPRISE

    Socials:
      type: object
      description: a group of social handlers
      properties:
        facebook:
          type: string
          format: uri
          maxLength: 100
          description: a facebook handler
        instagram:
          type: string
          format: uri
          maxLength: 100
          description: an instagram handler
        linkedin:
          type: string
          format: uri
          maxLength: 100
          description: a linkedin handler
        twitter:
          type: string
          format: uri
          maxLength: 100
          description: a twitter handler
        youtube:
          type: string
          format: uri
          maxLength: 100
          description: a youtube handler
